<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm.ly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-danger">
    <header>
        <h1 class="text-center bg-dark p-3 text-danger">Storm.ly</h1>
    </header>
    <main class="container mt-5">
        <section class="row">
            <div class="col-sm-4 justify-content-start">
                <label for="search" class="font-weight-bold mx-1 mt-1">Search for a City</label>
                <form id="form" class="mb-3 mx-1">
                    <input type="text" name="search" id="search">
                    <button type="submit" id="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div id="history"></div>
            </div>
            <article class="col-sm-8">
                <div id="5-day"></div>
            </article>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
